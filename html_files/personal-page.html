<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <!-- Normlyze Style -->
    <link rel="stylesheet" href="..\css_files\normalize.css">
    <!-- All icons Style -->
    <link rel="stylesheet" href="..\css_files\all-min.css">
    <!-- Page style -->
    <link rel="stylesheet" href="..\css_files\personal-page.css">
    <!-- Fonts Style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Page title -->
    <title>Personal page</title>

  </head>
  <body>
    <!-- top part -->
    <div class="top">
      <div class="container">
        <!-- header of the page -->
        <header>
          <!-- icon part1 -->
          <div class="icons">
            <i class="far fa-user"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-microscope"></i>
          </div>
          <!-- search par -->
          <div class="search">

            <form>
              <input type="search" name="search" placeholder="Tap to search">
            </form>
            <div class="search-icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </header>
      </div>
    </div>
      <!-- parent -->
    <div class="parent">
      <!-- Want par -->
      <div class="want">
        <div class = "container"></div>
      </div>
      <!-- Personal photo -->
      <div class = "personal-photo"></div>
      <!-- NAV par -->
      <nav>
        <div class = "container">
          <div class="nav-list">
            <ul>
              <li>Home</li>
              <li>About</li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Article par -->
    <div class = "article-back">
      <div class = "container">
        <div class = "article">
          <div class = "personal-photo"></div>
          <form>
            <input type = "text" placeholder = "Write an article...">
          </form>
        </div>
      </div>
    </div>
    <!-- Your Articles -->
    <div class = "user-articles">
      <div class = "container">
      </div>
    </div>
  </body>
</html>
